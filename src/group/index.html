<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfBucnYgJV5eUJUhQq_V_5NeFABTNIXvA" defer ></script>
    
    <link rel="stylesheet" href="../reset.css">
    
    <link rel="stylesheet/less" type="text/css" href="index.scss" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
    
    <script type="module" src="../api/storage.js" defer="true"></script>
    <script type="text/javascript" src="index.js"></script>

    <title>VEM</title>
</head>
<body onload="init()">
    <div id="map"></div>
    <div class="wrapper">
        <div class="header">
            <a href="/map/"><i class="bi bi-arrow-left"></i></a>
            <div class="group-avatar"></div>
            <a><i class="bi bi-share"></i></a>
        </div>
        <div class="content">
            <div class="title">
                <div class="name">
                    <h1 id="name"></h1>
                    <h2 id="modality"></h2>
                </div>
                <img id="accesibility" src="/assets/acessibility.svg" alt="">
            </div>
            <div class="description" id="description"></div>
            <div class="days" id="days">
            </div>
            <div class="approval">
            </div>
        </div>
        <div class="actions">
            <button id="see-members" class="see-participants" onclick="seeMembers()">Ver participantes</button>
            <button id="enter-group" onclick="toggleEnter()"></button>
        </div>
    </div>
    <div id="toast"></div>
</body>
</html>
