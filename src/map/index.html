<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfBucnYgJV5eUJUhQq_V_5NeFABTNIXvA" defer ></script>
    
    <link rel="stylesheet" href="../reset.css">
    
    <link rel="stylesheet/less" type="text/css" href="index.scss" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
    
    <script type="module" src="../api/storage.js" defer="true"></script>
    <script type="text/javascript" src="index.js" defer="true"></script>

    <title>VEM</title>
</head>
<body onload="init()">
    <div class="wrapper" onclick="closeDescription()">
        <div id="shadow" class="shadow" onclick="closeElement()">.</div>

        <div id="sidebar" class="sidebar">
            <img src="../../assets/logo.svg" alt="">
            <div class="controls">
                <div class="control">
                    <p>Modalidade:</p>
                    <div class="select">
                        <select name="modalidades" class="form-select" id="modalidades">
                            <option value="">Selecionar modalidade</option>
                        </select>
                    </div>
                </div>
                <!-- <div class="control">
                    <p>Sugestões</p>
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" class="toggle-input" id="sugestoes">
                            <div class="slider">
                                <button class="btn-toggle"></button>
                            </div>
                        </label>
                    </div>
                </div> -->
                <div class="control">
                    <p>Acessibilidade</p>
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" class="toggle-input" id="acessibilidade">
                            <div class="slider">
                                <button class="btn-toggle"></button>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="control">
                    <p>Distância</p>
                    <div class="toggle-container" id="distance-value"></div>
                    <input type="range" min="0" max="50" step="0.2" value="0" id="distancia">
                </div>
            </div>
            <div class="footer-actions">
                <button onclick="clearFilters()"> 
                    <i class="bi bi-x-lg"></i>
                </button>
                <button class="search" onclick="searchFilters()">
                    <i class="bi bi-search"></i></a>
                </button>
            </div>
        </div>

        <div class="searchbar">
            <button onclick="openElement('sidebar')">
                <i class="bi bi-sliders"></i>
            </button>
            <input type="text" placeholder="Buscar" id="nome">
            <a href="/profile/"> 
                <i class="bi bi-person-circle"></i>
            </a>
        </div>

        <div class="add-group">
            <button onclick="openElement('modal')">
                <i class="bi bi-person-plus"></i>
            </button>
        </div>

        <div id="group" class="group">
            <div class="group-avatar" alt=""></div>
            <div class="group-description">
                <span id="group-name" class="group-name"></span> <br>
                <span id="group-modality" class="group-modality"></span>
            </div>
            <a id="group-button">
                <i class="bi bi-box-arrow-in-right"></i>
            </a>
        </div>

        <div id="modal-add-group" class="modal-add-group">
            <i class="bi bi-person-plus"></i>
            <button class="close-modal" onclick="closeElement()">
                <i class="bi bi-x"></i>
            </button>

            <div class="modal-actions">
                <a href="/add-group/modality/" class="create-group">Criar grupo</a>
                <a href="/add-group/modality#suggestion"class="create-sugestion">Criar demanda</a>
            </div>
        </div>
    </div>

    <div id="map"></div>
</body>
</html>
