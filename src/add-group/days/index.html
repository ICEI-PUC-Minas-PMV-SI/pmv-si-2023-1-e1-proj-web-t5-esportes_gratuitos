<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../reset.css" />

    <link rel="stylesheet/less" type="text/css" href="./index.scss" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>

    <script type="text/javascript" src="./index.js"></script>

    <title>VEM</title>
  </head>
  <body>
    <header>
      <a href="/map/" class="home">
        <i class="bi bi-house"></i>
      </a>
      <div class="title">
        <span class="title">DIAS</span>
        <span class="subtitle"></span>
      </div>
      <button class="help">
        <i class="bi bi-question-lg"></i>
      </button>
    </header>
    <main>
      <div id="days" class="picker">
        <ul>
          <li onclick="checkMarker(this)">
            Domingo <i class="bi bi-check2-circle"></i>
          </li>
          <li onclick="checkMarker(this)">
            Segunda <i class="bi bi-check2-circle"></i>
          </li>
          <li onclick="checkMarker(this)">
            Terça <i class="bi bi-check2-circle"></i>
          </li>
          <li onclick="checkMarker(this)">
            Quarta <i class="bi bi-check2-circle"></i>
          </li>
          <li onclick="checkMarker(this)">
            Quinta <i class="bi bi-check2-circle"></i>
          </li>
          <li onclick="checkMarker(this)">
            Sexta <i class="bi bi-check2-circle"></i>
          </li>
          <li onclick="checkMarker(this)">
            Sábado <i class="bi bi-check2-circle"></i>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <a href="/add-group/modality/" id="forward" class="back">
        <i class="bi bi-arrow-left"></i>
      </a>
      <a href="/add-group/hours/" class="forward">
        <i class="bi bi-arrow-right"></i>
      </a>
    </footer>
  </body>
</html>
