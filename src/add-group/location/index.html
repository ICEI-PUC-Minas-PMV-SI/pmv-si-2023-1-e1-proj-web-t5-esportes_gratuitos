<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuBW-Ju0Fp7M-ZzXpWx_cyt9KgLzepKik"
            defer
        ></script>

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="../../reset.css" />

        <link rel="stylesheet/less" type="text/css" href="./index.scss" />
        <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>

        <script type="text/javascript" src="./index.js"></script>

        <title>VEM</title>
    </head>
    <body onload="init()">
        <header>
            <a href="/map/" class="home">
                <i class="bi bi-house"></i>
            </a>
            <div class="title">
                <span class="title">LOCALIZAÇÃO</span>
                <span class="subtitle"></span>
            </div>
            <button class="help">
                <i class="bi bi-question-lg"></i>
            </button>
        </header>
        <main>
            <div id="map"></div>
            <i class="bi bi-geo-alt-fill"></i>
        </main>
        <footer>
            <button class="back" onclick="previous()">
                <i class="bi bi-arrow-left"></i>
            </button>
            <button id="forward" class="forward" onclick="next()">
                <i class="bi bi-arrow-right"></i>
            </button>
        </footer>
        <div id="loading">
            <div class="spinner-border" role="status"></div>
            <div class="loading-message"></div>
        </div>
        <div id="toast"></div>
    </body>
</html>
